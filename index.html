<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Restaurante Lay’s_ Cardápio.png" alt="Lay’s">
    </header>
    <section class="restaurante">
        <div class="espaguete">
            <h2>No Lay's, a magia da cozinha se funde com ingredientes frescos, criando pratos que contam histórias de sabores inesquecíveis e experiências únicas.</h2>
            <img class="macarrao" src="fresh-pasta-with-hearty-bolognese-parmesan-cheese-generated-by-ai 1.png" alt="espaguete">
        </div>
    </section>
    <section class="escola">
        <h2 class="cardapio-titulo">Quais são os nossos pratos?</h2>
        <div class="cardapio">
            <div class="contra-file">
                <img class="prato" src="entrecote-fatiado-servido.png" alt="Contra-filé">
                <h3>Contra-filé com batata frita</h3>
            </div>
            <div class="risoto">
                <img class="prato2" src="a-historia-do-risoto-blog.png" alt="Risoto">
                <h3>Risoto</h3>
            </div>
            <div class="massa">
                <img class="prato3" src="images.png" alt="Talharim ao molho de carne">
                <h3>Talharim ao molho de carne</h3>
            </div>
        </div>
    </section>
</body>
</html>
